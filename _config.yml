# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale                   : "en-US"
site_theme               : "quantum" # The available themes options are "default", "air", "sunrise", "mint", "dirt", "contrast" and "quantum"
title                    : "Sequoia Lab"
title_separator          : "-"
name                     : "Sequoia Lab"
description              : "Security and Quantum Research at UC Merced"
url                      : "https://sequoia-lab.github.io" # The base hostname & protocol for your site e.g. "https://[your GitHub username].github.io",
baseurl                  : "" # the subpath of your site, e.g. "/blog"
repository               : "sequoia-lab/sequoia-lab.github.io"

# Site Author
author:
  name             : "Qian Wang"
  avatar           : "images/profile.png" # Path to your avatar image
  bio              : "Leading the charge in security and quantum research."
  location         : "Merced, CA"
  employer         : "UC Merced"
  email            : "qwang@ucmerced.edu"
  googlescholar    : "https://scholar.google.com/citations?user=YOUR_GOOGLE_SCHOLAR_ID"
  linkedin         : "your-linkedin-username"
  github           : "qian-wang-ucm"
  twitter          : "your-twitter-handle"

# Site Settings
breadcrumbs              : false
words_per_minute         : 160
future                   : true

# SEO Related
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               : "your-twitter-handle"
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Social media default site image
og_description           : # Social media default site image description

# Analytics
analytics:
  provider               : "false" # false (default), "google", "google-universal", "google-analytics-4", "custom"
  google:
    tracking_id          :

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
